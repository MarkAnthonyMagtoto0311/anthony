<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #080710;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .register-form {
      width: 400px;
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      background-color: rgba(255,255,255,0.13);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      height: 40px;
      margin-top: 5px;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.07);
      border: none;
      padding: 0 10px;
      color: white;
    }
    button {
      margin-top: 30px;
      width: 100%;
      height: 45px;
      border: none;
      background-color: #fff;
      color: #080710;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .login-link a {
      color: #00bfff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="register-form" onsubmit="saveUser(event)">
    <h2>Create Account</h2>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="Your name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" required />
    
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Choose a username" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Choose a password" required />
    
    <button type="submit">Register</button>

    <div class="login-link">
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </form>

  <script>
    function saveUser(event) {
      event.preventDefault();

      const user = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      // Save user to localStorage
      localStorage.setItem("registeredUser", JSON.stringify(user));

      alert("Registration successful! You can now log in.");
      window.location.href = "login form.html.html";
    }
  </script>
</body>
</html>
